<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clockbox">
      <div class="time">
        <div class="hR" id="hR">00</div>
        <div class="colon" id="colon">:</div>
        <div class="mI" id="mI">00</div>
        <div class="colon" id="colon">:</div>
        <div class="sE" id="sE">00</div>
      </div>
      <div class="date">
        <div class="dA" id="dA">00</div>
        <div class="dT" id="dT">00</div>
        <div class="mO" id="mO">00</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
